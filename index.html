<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,708&family=Montserrat&display=swap" rel="stylesheet">

  <title>Challenge 1 Product preview card component</title>


</head>

<body>

  <div class="card">
    <div class="flower-img">
      <img src="images\image-product-desktop.jpg" alt="product image">
    </div>

    <div class="product-txt">
      <h2>P E R F U M E</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="cash">
        <div class="prize-div">
          <h1 class="prize">$149.99</h1>
        </div>
        <div class="non-prize-div">
          <p class="non-prize">$169.99</p>
        </div>
      </div>



      <button class="button" name="button">
        <span class="button-icon">
          <ion-icon name="cart-outline"></ion-icon>
        </span>
        <span class="button-txt">Add to Cart</span>

      </button>
    </div>

  </div>


  <br>
  <br>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vanita</a>.
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
